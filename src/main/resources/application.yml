spring:
  profiles:
    active: local
  thymeleaf:
    prefix : classpath:templates/
    suffix : .html
  servlet:
    multipart:
      location: /videoServer/upload/
      max-file-size: 100MB
      max-request-size: 100MB
      
video:
  uploadPath: /videoServer/upload/
  ffmpegPath:  ffmpeg/ffmpeg
  ffprobePath: ffmpeg/ffprobe  
  
---
spring:
  config:
    activate:
      on-profile: local
  devtools:
    restart:
      enabled: true
server:
  title: sbwbss-mvc-local
  port : 8080
  
---
spring:
  config:
    activate:
      on-profile: prod
  devtools:
    restart:
      enabled: true
         
server:
  title: sbwbss-mvc-prod
  port : 8081

 